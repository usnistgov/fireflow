name: "CI"

on:
  push:
    paths-ignore:
      - '**.md'
      - 'pyreflow/docs/**'


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - uses: astral-sh/setup-uv@v6

      - run: make all-dev
